<div class="stats-card">
    <div class="card-header">
        <div class="icon-holder">
            <i [class]="icon"></i>
        </div>
    </div>
    <div class="card-body">
        <small class="card-title">{{title}}</small>
        <p class="card-data">{{data | number: '1.0-2'}}</p>
    </div>
</div>
